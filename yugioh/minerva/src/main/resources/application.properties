spring.application.name=minerva

server.port=10201

spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://127.0.0.1:3306/library?characterEncoding=UTF-8&useSSL=false&serverTimezone=Asia/Shanghai
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.hikari.maximum-pool-size=9
spring.datasource.hikari.minimum-idle=1
spring.jpa.database-platform=org.hibernate.dialect.MySQL5InnoDBDialect
spring.jpa.show-sql=false
spring.jpa.hibernate.ddl-auto=create

spring.rabbitmq.port=5672
spring.rabbitmq.host=172.18.13.72
spring.rabbitmq.username=guest
spring.rabbitmq.password=guest

#指定了当前消费者的总实例数量
spring.cloud.stream.instanceCount=1
#设置当前实例的索引号，从 0 开始
spring.cloud.stream.instanceIndex=0
spring.cloud.stream.bindings.card-meta.destination=card-meta-event
spring.cloud.stream.bindings.card-meta.group=card-meta-group
#开启消费者分区功能
spring.cloud.stream.bindings.card-meta.consumer.partitioned=true
spring.cloud.stream.rabbit.bindings.card-meta.consumer.acknowledge-mode=manual
spring.cloud.stream.rabbit.bindings.card-meta.consumer.prefetch=2

spring.cloud.stream.bindings.include-meta.destination=include-meta-event
spring.cloud.stream.bindings.include-meta.group=include-meta-group
#开启消费者分区功能
spring.cloud.stream.bindings.include-meta.consumer.partitioned=true
spring.cloud.stream.rabbit.bindings.include-meta.consumer.acknowledge-mode=manual
spring.cloud.stream.rabbit.bindings.include-meta.consumer.prefetch=2

#eureka.client.serviceUrl.defaultZone=http://ygo:ygo@172.17.237.151:9000/eureka/
eureka.client.serviceUrl.defaultZone=http://127.0.0.1:9000/eureka/
eureka.instance.lease-renewal-interval-in-seconds=1
eureka.instance.lease-expiration-duration-in-seconds=2
eureka.client.registry-fetch-interval-seconds=5

spring.main.allow-bean-definition-overriding=true

