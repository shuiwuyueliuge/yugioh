spring.application.name=pegasus

eureka.instance.hostname=${spring.cloud.client.ip-address}

server.port=10001

data.center.property[0].exists=true
data.center.property[0].description=
data.center.property[0].domain=www.ourocg.cn
data.center.property[0].dataType=ourocg

#eureka.client.serviceUrl.defaultZone=http://ygo:ygo@172.17.237.151:9000/eureka/
eureka.client.serviceUrl.defaultZone=http://127.0.0.1:9000/eureka/
eureka.instance.lease-renewal-interval-in-seconds=1
eureka.instance.lease-expiration-duration-in-seconds=2
eureka.client.registry-fetch-interval-seconds=5
eureka.instance.instance-id=${spring.cloud.client.ip-address}:${server.port}

management.metrics.export.prometheus.enabled=true
management.metrics.export.jmx.enabled=true
management.endpoints.web.exposure.include=*
management.endpoints.web.base-path=/metrics
